<h4>4. Write a JavaScript program to find the sum of squares of the elements of an array.</h4>
 <div class="pl-4"><button type="button" onclick="myFunction4();" id="head" class="btn btn-primary"> Generate Output</button></div>

<div id="answer"></div>

<script>
function myFunction4(){
var numbers = prompt("Enter numbers separated by a comma [Ex:1,4,6]").split(",");
 document.getElementById("head").innerHTML="Array is " + numbers;
 //Square
 function sum_sq(numbers) {
  var sum = 0,
      i = numbers.length;
  while (i--)
   sum += Math.pow(numbers[i], 2);
  return sum;
}
console.log(sum_sq([0,1,2,3,4]));
document.getElementById("answer").innerHTML="Sum of squares of the elements of array = "+sum_sq(numbers);
};

</script>
