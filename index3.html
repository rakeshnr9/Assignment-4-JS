<h4 class="mt-5">3. Write a JavaScript program which accept a string as input and swap the case of each character. </n>For example if you input 'The Quick Brown Fox' the output should be 'tHE qUICK bROWN fOX'.</h4>

    <button class="btn btn-primary mx-3" onclick="myFunction3();" id="head"> Change Case</button>
<div id="answer"></div>

<script>
function myFunction3(){

var str = prompt("Enter String");
 document.getElementById("head").innerHTML="String is - " + str;
var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
var LOWER = 'abcdefghijklmnopqrstuvwxyz';
var result = [];
  for(var x=0; x<str.length; x++)
  {
    if(UPPER.indexOf(str[x]) !== -1)
    {
      result.push(str[x].toLowerCase());
    }
    else if(LOWER.indexOf(str[x]) !== -1)
    {
      result.push(str[x].toUpperCase());
    }
    else
    {
      result.push(str[x]);
    }
  }
console.log(result.join(''));
document.getElementById("answer").innerHTML= ` String after swapping the case of each charachter is - ${result.join('')}`};
</script>
