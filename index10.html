<h4>10. Write a JavaScript program to construct the following pattern, using a nested for loop.<br>
  *<br>
  * *<br>
  * * *<br>
  * * * *</h4>
<div class="pl-4"><button type="button" onclick="myFunction10();" name="quesTen"  class="btn btn-primary"> Generate Output</button></div>
<div class="result10">

<script>
function myFunction10() {
    let symbol = prompt("If needed change symbol:", "*");
    let patternSize = parseInt(prompt("If needed change size:", "4"));
    var result10 = "";
    for (var i = 0; i < patternSize; i++) {
        for (var j = 0; j <= i; j++) {
            result10 += `${symbol}`;
        }
        result10 += `\n`;
    }
    alert(result10);
};
</script>
