<h4>1. Write a JavaScript function to get an array and to read the first element of an array. Check whether it is prime or not.</h4>
 <button type="button" onclick="myFunction1();"   class="btn btn-primary"> Generate Output</button></div>
<script>
function myFunction1() {
    let array1 = prompt("also use new input here if needed:", "20,12,32,11").split(',');
    var num = array1[0];
    var c = 0;
    for (i = 1; i <= num; i++) {
        if (num % i == 0) {
            c = c + 1;
        }
    }
    if (c == 2) {
        alert(`${array1[0]} is a prime number`);
    } else {
        alert(`${array1[0]} is not a prime number`);
    }
};
</script>
