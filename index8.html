<h4>8. Write a JavaScript program using for...in to read the objects from an array entered by an user and to arrange it in alphabetical order.</h4>
 <div class="pl-4"><button type="button" onclick="myFunction8();"name="quesEight"  class="btn btn-primary"> Generate Output</button></div>

<script>
function myFunction8() {
    var array8 = prompt(" add  more objects, seperated by space <>:", "Seven Nine Three Eight").split(" ").sort();
    result8 = "";
    for (items in array8) {
        result8 += array8[items] += "\n";
    }
    alert("Alphabatically Sorted items are : \n " + result8);
};

</script>
