<h4>7. Write a JavaScript program that accept two integers and display the larger using findLarge() function.</h4>
<br>
<input type="text" id="inputA" placeholder="Enter input 1">
<input type="text" id="inputB" placeholder="Enter input 2">
<br><br>
<div class="pl-4"><button type="button" onclick="myFunction7();" name="quesSeven"  class="btn btn-primary"> Generate Output</button></div>
<div id="result"></div>

<script>
function findLarge(a, b) {
    if (a > b) {
    document.getElementById("result").innerHTML = ` Larger Number among ${a},${b} is : ${a}`;
        return a;
    } else if (a === b) {
          document.getElementById("result").innerHTML = ` Both Numbers are equal among ${a},${b} `; return 0;
    } else {
        document.getElementById("result").innerHTML = ` Larger Number among ${a},${b} is : ${b}`;
        return b;
    };
};
function myFunction7() {
    let a = parseInt(document.getElementById("inputA").value);
    let b = parseInt(document.getElementById("inputB").value);
    findLarge(a, b);
};
</script>
