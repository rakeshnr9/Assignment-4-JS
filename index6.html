<h4>6. Write a JavaScript function to truncate a string if it is longer than the specified number of characters.</h4>
<div class="pl-4"><button type="button" onclick="myFunction6();" name="quesSix"  class="btn btn-primary"> Generate Output</button></div>

<script>
function myFunction6() {
    let myString = prompt("Default string is here \n if required try different input here:", "RAKESH");
    let length = parseInt(prompt("Default length is here \n if required try different input here:", "4"));
    alert("NEW TRUNCATED STRING : \n " + myString.substring(0, length));
};

</script>
