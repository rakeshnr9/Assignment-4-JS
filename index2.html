<h4>2. Write a JavaScript program to find the most frequent item of an array.</h4>
 <button type="button" onclick="myFunction2();"   class="btn btn-primary"> Generate Output</button></div>


<script>
function myFunction2() {
  var array2 = prompt("can also try for new input here:", "2,b,c,b,2,1,2,3,2,4,").split(',');
    var maxFrequency = 1;
    var count = 0;
    var item = "";
    for (var i = 0; i < array2.length; i++) {
        for (var j = i; j < array2.length; j++) {
            if (array2[i] == array2[j]) count++;
            if (maxFrequency < count) {
                maxFrequency = count;
                item = array2[i];
            }
        }
        count = 0;
    }
    alert("Most frequent item is " +item + " ( " + maxFrequency + " times ) ");
};
