<h4>5. Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, check if the current number is odd or even, and display the message to the screen as odd or even.</h4>
<div class="pl-4"><button type="button" name="quesFive"  class="btn btn-primary" onclick="myFunction5();"> Generate Output</button></div>

<script>
function myFunction5() {
    result5 = "";
    for (let i = 0; i <= 15; i++) {
        var oddOrEven = i % 2 === 0 ? 'even' : 'odd';
        result5 += ` ${i} is ${oddOrEven}  \n `;
    }
    alert(result5);
};
</script>
